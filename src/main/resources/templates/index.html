<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOGAS 공사 용역 통합 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }
        .sidebar {
            background-color: #e0e0e0;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #ddd;
        }
        .content-container {
            display: flex;
            flex-grow: 1;
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title">KOGAS 공사 용역 통합 관리 프로그램</div>
    <button class="btn" onclick="location.href='/create'">새 프로젝트 생성</button>

</div>

<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2>프로젝트 목록</h2>
        <div class="row">
            <div th:if="${projects.size() == 0}" class="col-12">
                <div class="card text-center no-project">
                    <div class="card-body">
                        현재 프로젝트가 없습니다.
                    </div>
                </div>
            </div>

            <div th:each="project : ${projects}" class="col-12 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 ID: <span th:text="${project.id}"></span></h5>
                        <p class="card-text">프로젝트 타입: <span th:text="${project.type}"></span></p>
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
