<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOGAS 공사 용역 통합 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-top: 100px;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
        }
        .left-pane {
            width: 49%;
        }
        .right-pane {
            width: 49%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .divider {
            width: 2px;
            background-color: #ddd;
            height: auto;
            margin: 0 1%;
        }
        .upper-right-pane, .lower-right-pane {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .upper-right-pane {
            height: 50%;
        }
        .lower-right-pane {
            height: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .calendar {
            text-align: center;
        }
        .calendar iframe {
            width: 100%;
            height: 300px; /* 크기를 더 크게 조정 */
            border: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title">KOGAS 공사 용역 통합 관리 프로그램</div>
    <button class="btn" onclick="location.href='/create'">새 프로젝트 생성</button>
</div>

<div class="content">
    <div class="left-pane">
        <h2>진행 중인 프로젝트 목록</h2>
        <table>
            <thead>
            <tr>
                <th>프로젝트 ID</th>
                <th>유형</th>
                <th>프로젝트명</th>
                <th>시작일</th>
                <th>마감일</th>
                <th>담당자</th>
                <th>자세히 보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${projects.size() == 0}">
                <td colspan="5">현재 진행 중인 프로젝트가 없습니다.</td>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}"></td>
                <td th:text="${project.type}"></td>
                <td th:text="${project.title}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td th:text="${project.name}"></td>
                <td>
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">자세히 보기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="divider"></div> <!-- 중앙 구분선 추가 -->

    <div class="right-pane">
        <!-- Upper Right Pane for 공지사항 -->
        <div class="upper-right-pane">
            <h2>프로젝트 공지사항</h2>
            <table>
                <thead>
                <tr>
                    <th>날짜</th>
                    <th>제목</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2024-10-03</td>
                    <td>프로젝트 A 마감일이 다가오고 있습니다.</td>
                </tr>
                <tr>
                    <td>2024-10-05</td>
                    <td>프로젝트 B 회의 일정이 변경되었습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Lower Right Pane for Calendar -->
        <div class="lower-right-pane">
            <h2>금월 달력</h2>
            <div class="calendar">
                <!-- 달력 삽입, Google Calendar 예시 -->
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=ko.south_korea%23holiday%40group.v.calendar.google.com&amp;color=%232952A3&amp;ctz=Asia%2FSeoul" style="border-width:0" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
