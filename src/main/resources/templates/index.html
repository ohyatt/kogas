<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOGAS 공사 용역 통합 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 100px;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title">KOGAS 공사 용역 통합 관리 프로그램</div>
    <button class="btn" onclick="location.href='/create'">새 프로젝트 생성</button>
</div>

<div class="container">
    <h2>프로젝트 목록</h2>
    <table>
        <thead>
        <tr>
            <th>프로젝트 ID</th>
            <th>프로젝트 타입</th>
            <th>프로젝트명</th>
            <th>담당자</th>
            <th>자세히 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${projects.size() == 0}">
            <td colspan="5">현재 프로젝트가 없습니다.</td>
        </tr>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.type}"></td>
            <td th:text="${project.title}"></td>
            <td th:text="${project.name}"></td>
            <td>
                <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">자세히 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
