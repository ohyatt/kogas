<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로젝트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 배경색 변경 */
        }
        .navbar {
            margin-bottom: 20px; /* 상단바와 내용 간격 조정 */
        }
        .card {
            transition: transform 0.2s; /* 카드 호버 효과 */
        }
        .card:hover {
            transform: scale(1.05); /* 카드 확대 효과 */
        }
        .no-project {
            font-size: 1.2rem; /* 현재 프로젝트가 없을 때 글씨 크기 조정 */
        }
    </style>
</head>
<body>

<!-- 상단바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">프로젝트 관리</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">프로젝트 추가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">설정</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2>프로젝트 목록</h2>
        <div class="row">
            <div th:if="${projects.size() == 0}" class="col-12">
                <div class="card text-center no-project">
                    <div class="card-body">
                        현재 프로젝트가 없습니다.
                    </div>
                </div>
            </div>

            <div th:each="project : ${projects}" class="col-12 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 ID: <span th:text="${project.id}"></span></h5>
                        <p class="card-text">프로젝트 타입: <span th:text="${project.type}"></span></p>
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
