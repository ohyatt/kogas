<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 생성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .btn-submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>프로젝트 생성</h2>
    <form id="projectForm">
        <div class="mb-3">
            <label for="title" class="form-label">프로젝트명</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">담당자 이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn-submit">프로젝트 생성</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('projectForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting the default way
        const title = document.getElementById('title').value;
        const name = document.getElementById('name').value;

        // Prepare the form data as URL encoded format
        const params = new URLSearchParams();
        params.append('title', title);
        params.append('name', name);

        fetch('/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params.toString()  // Send the data as URL-encoded string
        })
        .then(response => response.json())
        .then(data => {
            if (data && data.id) {
                // Redirect to the new task creation page
                window.location.href = `/detail/${data.id}`;
            } else {
                alert('프로젝트 생성에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('에러가 발생했습니다.');
        });
    });
</script>

</body>
</html>
