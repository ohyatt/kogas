<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로젝트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2>프로젝트 목록</h2>
        <div class="row" id="project-list">
            <!-- Thymeleaf로 서버에서 받아온 프로젝트 리스트를 출력 -->
            <div th:if="${projects.size() == 0}" class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        현재 프로젝트가 없습니다.
                    </div>
                </div>
            </div>

            <div th:each="project : ${projects}" class="col-12 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 ID: <span th:text="${project.id}"></span></h5>
                        <p class="card-text">프로젝트 타입: <span th:text="${project.type}"></span></p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
